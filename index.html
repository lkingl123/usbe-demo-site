<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>USBE Component Demo (via GitHub)</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <h1>USBE Components Demo</h1>

    <section>
      <h2>&lt;usbe-button&gt;</h2>
      <usbe-button></usbe-button>
    </section>

    <section>
      <h2>&lt;usbe-card&gt;</h2>

        <usbe-button></usbe-button>
      </usbe-card>
    </section>

    <section>
      <h2>&lt;usbe-input&gt;</h2>
      <usbe-input label="First Name"></usbe-input>

    <section>

      <usbe-alert type="success" message="Operation successful!"></usbe-alert>

      <h2>&lt;usbe-alert&gt;</h2>
      <usbe-alert type="info" message="Operation successful!"></usbe-alert>
    </section>

    <section>
      <h2>&lt;usbe-select&gt;</h2>
      <usbe-select></usbe-select>
    </section>

      <h2>&lt;usbe-dialog&gt;</h2>
