<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>USBE Component Demo (via GitHub)</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <h1>USBE Components Demo – Custom Usage</h1>

    <section>
      <h2>&lt;usbe-button&gt;</h2>
      <usbe-button>Submit Form</usbe-button>
    </section>

    <section>
      <h2>&lt;usbe-card&gt;</h2>
      <usbe-card title="Welcome to USBE" content="Explore the power of custom Web Components.">
        <usbe-button>Learn More</usbe-button>
      </usbe-card>
    </section>

    <section>
      <h2>&lt;usbe-input&gt;</h2>
      <usbe-input label="Enter Email Address"></usbe-input>
    </section>

    <section>
      <h2>&lt;usbe-alert&gt; (Error Example)</h2>
      <usbe-alert type="error" message="❌ Failed to load student data."></usbe-alert>
    </section>

    <section>
      <h2>&lt;usbe-alert&gt; (Success Example)</h2>
      <usbe-alert type="success" message="✅ Profile updated successfully!"></usbe-alert>
    </section>

    <section>
      <h2>&lt;usbe-alert&gt; (Info Example)</h2>
      <usbe-alert type="info" message="ℹ️ Your session will expire in 5 minutes."></usbe-alert>
    </section>

    <section>
      <h2>&lt;usbe-select&gt;</h2>
      <!-- If native <option> doesn't work, this section must be changed depending on component implementation -->
      <label for="gradeSelect">Grade Level:</label>
      <select id="gradeSelect">
        <option value="">-- Select Grade --</option>
        <option value="k">Kindergarten</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
      </select>
    </section>

    <section>
      <h2>&lt;usbe-dialog&gt;</h2>
      <usbe-dialog id="myDialog">
        <h3 slot="title">Delete Record</h3>
        <p slot="body">Are you sure you want to delete this? It cannot be undone.</p>
      </usbe-dialog>
    </section>
  </body>
</html>
